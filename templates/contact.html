{%load static%}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Personal Portfolio</title>
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
  </head>
  <div class="container">
  
    <div class="sidebar sidebarGo">
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/blog/Intro/">My Intro</a></li>
          <li><a href="blog/Service/">Service</a></li>
          <li><a href="/blog/blog/">Blog</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="main contact-page" style="text-align:center">
      <div class="hamburger">
        <img class="ham" src="{% static 'images/ham.png'%}" width="23px">
        <img class="cross" src="{%static "/images/cross.jpg"%}"  width="23px">
      </div>
      <h1>Contact</h1><br>
      <p>
      <h3>Swing by for a cup of coffee, or leave us a message:</h3>
      </p>
  
      <div class="row">
        <!-- <div class="column">
        <img src="" style="width:100%">
      </div> -->
        <div class="column" style="text-align:left">
          <form action="/blog/Contact/" method="post">{%csrf_token%}
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name..">
            <label for="Email">Email</label>
            <input type="text" id="email" name="email" placeholder="abc@gmail.com">
            
            <label for="Phone">Phone</label>
            <input type="number" id="phone" name="phone" placeholder="0123456789">
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{%block js%}
<script src="{% static 'index.js' %}">
{% if submit %}
alert('Thanks for connect with us Welcome to our family');
localStorage.clear();
document.location = "blog/";
{%endif%}

</script>
{%endblock%}
